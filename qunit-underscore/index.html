		<script>

			function isSorted(array){
				return _.every(array ,function (value,key,list){
					// First methode
					/*if (key == 0){
						return true;
					}
					if (list[key-1]<list[key]) {
						return true;
					}else{
						return false;
					}*/

					// Second methode
					return key === 0 || list[key-1]<list[key];
				})
			}
			console.log(isSorted([1,8,4,5]));

		</script>
